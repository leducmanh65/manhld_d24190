<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/WEB_HLS_CODE/Project_giua_ki/css/matkhau.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h1>Đăng nhập</h1>
            <form action="#">
                <div class="input-group">
                    <label for="username">Tài khoản</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="username" placeholder="Nhập...">
                    </div>
                </div>
                <div class="password-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="Nhập...">
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <div class="recaptcha">
                    <div class="recaptcha-checkbox">
                        <input type="checkbox" id="robot-check">
                        <label for="robot-check">I'm not a robot</label>
                    </div>
                    <div class="recaptcha-logo">
                        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA logo">
                        <div class="recaptcha-text">
                            <span>reCAPTCHA</span>
                            <small>Privacy - Terms</small>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">Đăng nhập</button>

                <div class="separator">
                    <span>Hoặc</span>
                </div>

                <button type="button" class="btn btn-social btn-email">
                    <i class="fa-regular fa-envelope"></i>
                    Đăng nhập bằng Email & SĐT
                </button>

                <div class="social-buttons">
                    <button type="button" class="btn btn-social btn-google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
                        Google
                    </button>
                    <button type="button" class="btn btn-social btn-facebook">
                        <i class="fa-brands fa-facebook"></i>
                        Facebook
                    </button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="/WEB_HLS_CODE/Project_giua_ki/ảnh/anhbia3.jpeg" alt="Illustration">
        </div>
    </div>
</body>
</html>
