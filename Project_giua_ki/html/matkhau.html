<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/WEB_HLS_CODE/Project_giua_ki/css/matkhau.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h1>Đăng nhập</h1>
            <form action="#">
                <div class="input-group">
                    <label for="username">Tài khoản</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="username" placeholder="Nhập...">
                    </div>
                </div>
                <div class="password-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="Nhập...">
                    </div>
                </div>

                <div class="recaptcha">
                    <div class="recaptcha-checkbox">
                        <input type="checkbox" id="robot-check">
                        <label for="robot-check">I'm not a robot</label>
                    </div>
                    <div class="recaptcha-logo">
                        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA logo">
                        <div class="recaptcha-text">
                            <span>reCAPTCHA</span>
                            <small>Privacy - Terms</small>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">Đăng nhập</button>
            </form>
        </div>
    </div>
    <script src="/WEB_HLS_CODE/Project_giua_ki/js/matkhau.js"></script>
</body>
</html>
