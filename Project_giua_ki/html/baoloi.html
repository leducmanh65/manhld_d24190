<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo lỗi</title>
    <link rel="stylesheet" href="/WEB_HLS_CODE/Project_giua_ki/css/baoloi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <a href="/WEB_HLS_CODE/Project_giua_ki/html/trangchu.html" class="back-home-btn" title="Trở về trang chủ">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <div class="baoloi-container">
        <h2 class="baoloi-title">Báo lỗi</h2>
        <button class="baoloi-create-btn"><i class="fa-solid fa-bug"></i> Tạo báo cáo</button>
        <div class="baoloi-table-wrapper">
            <table class="baoloi-table">
                <thead>
                    <tr>
                        <th>TIÊU ĐỀ</th>
                        <th>LOẠI BÁO CÁO</th>
                        <th>NGÀY TẠO</th>
                        <th>CHECK</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="baoloi-empty">Không có dữ liệu phù hợp</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="baoloi-popup" id="baoloiPopup" style="display:none;">
        <div class="baoloi-popup-content">
            <button class="baoloi-popup-close" id="closeBaoloiPopup">&times;</button>
            <h2>Tạo báo cáo lỗi</h2>
            <form id="baoloiForm">
                <label for="tieuDe">TIÊU ĐỀ</label>
                <input type="text" id="tieuDe" name="tieuDe" required>
                <label for="loaiBaoCao">LOẠI BÁO CÁO</label>
                <select id="loaiBaoCao" name="loaiBaoCao" required>
                    <option value="">Chọn loại báo cáo</option>
                    <option value="Giao diện">Giao diện</option>
                    <option value="Chức năng">Chức năng</option>
                    <option value="Dữ liệu">Dữ liệu</option>
                    <option value="Khác">Khác</option>
                </select>
                <label for="ngayTao">NGÀY TẠO</label>
                <input type="date" id="ngayTao" name="ngayTao" required>
                <button type="submit" class="baoloi-popup-save">Lưu</button>
            </form>
        </div>
    </div>
    <script src="/WEB_HLS_CODE/Project_giua_ki/js/baoloi.js"></script>
</body>
</html>
