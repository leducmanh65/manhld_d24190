<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diễn đàn hỏi đáp</title>
    <link rel="stylesheet" href="/WEB_HLS_CODE/Project_giua_ki/css/diendanhoidap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <div class="chat-header-left">
            <button class="chat-back-btn"><i class="fa-solid fa-arrow-left" style="color:#0071b6;font-size:32px;line-height:1;"></i></button>
            <img src="/WEB_HLS_CODE/Project_giua_ki/ảnh/gianghaidang.jpg" class="chat-avatar" alt="GV Giang Thị Hải Đăng">
            <span class="chat-title">Lê Đức Mạnh</span>
        </div>
        <div class="chat-header-right">
            <button class="chat-header-btn"><i class="fa-solid fa-phone"></i></button>
            <button class="chat-header-btn"><i class="fa-solid fa-ellipsis"></i></button>
        </div>
    </div>
    <div class="chat-body">
        <!-- Không có tin nhắn nào, để trống phần này -->
    </div>
    <div class="chat-footer">
        <input type="text" class="chat-input" placeholder="Nhập tin nhắn...">
        <button class="chat-footer-btn"><i class="fa-regular fa-image"></i></button>
        <button class="chat-footer-btn"><i class="fa-regular fa-face-smile"></i></button>
        <button class="chat-footer-btn"><i class="fa-regular fa-paper-plane"></i></button>
    </div>
</div>
<script src="/WEB_HLS_CODE/Project_giua_ki/js/diendanhoidap.js"></script>
</body>
</html>
