<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Project_giua_ki/ngoclink.css">
</head>
<body>
    <div class="course-container">
    <!-- Status bar -->
    <div class="status-bar">
        <div class="status-item">
            <span>Đang học</span>
            <span class="number">1</span>
        </div>
        <div class="status-item">
            <span>Sắp khai giảng</span>
            <span class="number">0</span>
        </div>
        <div class="status-item">
            <span>Hoàn thành</span>
            <span class="number">2</span>
        </div>
        <div class="status-item">
            <span>Bảo lưu</span>
            <span class="number">0</span>
        </div>
        <div class="status-item">
            <span>Đã hủy</span>
            <span class="number">0</span>
        </div>
    </div>

    <!-- Course filter -->
    <select class="course-select">
        <option>Môn học: Tất cả</option>
    </select>

    <!-- Course card -->
    <div class="course-card">
        <div class="card-header">
            <span class="status-badge">Đang học</span>
            <h2 class="course-name">IELTS 4.5 5.5 - 26/05/2025</h2>
        </div>

        <div class="course-details">
            <div class="detail-item">
                <i class="far fa-clock"></i>
                <span>19:00 - 21:00</span>
            </div>
            <div class="detail-item">
                <i class="fas fa-location-dot"></i>
                <span>ZIM Văn Khê</span>
            </div>
            <div class="detail-item">
                <i class="far fa-calendar"></i>
                <span>Thứ 3, 5</span>
            </div>
        </div>

        <div class="progress-section">
            <h3>Thống kê của bạn</h3>
            <div class="progress-stats">
                <div class="stat">
                    <div class="stat-label">Buổi học</div>
                    <div class="stat-value">
                        <span class="current">7</span>
                        <span class="total">/24</span>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">Bài tập</div>
                    <div class="stat-value">
                        <span class="current">5</span>
                        <span class="total">/7</span>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">Hoàn thành</div>
                    <div class="completion-circle">50%</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
