<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ducmanh.css">
    <title>Document</title>
</head>
<body style="background-color: bisque;">
    <h1 style="text-align: center; font-size: 60px;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNynp0SjblyGTsqzTJKwhHtChY3ZeN-jatyA&s" style="width: 50px;"> 
        Danh sách việc cần làm</h1>
    <div class="container">
        <ul class="distance">
            <li style="list-style: none;" class="le"> 
                <span class="click"><input type="checkbox">
                    <span>Chạy bộ 5km</span></span></li> 
            <li style="list-style: none;" class="morning-important " [data-type="reminder"]> 
                <span class="click"><input type="checkbox">
                    <span><b>Vệ sinh cá nhân</b></span></span></li>
            <li style="list-style: none;" class="le"> 
                <span class="click"><input type="checkbox">
                    <span>Ăn sáng</span></span></li>
            <li style="list-style: none;" class="afternoon "> 
                <span class="click"><input type="checkbox">
                    <span>Đi thực hành script</span></span></li>
            <li style="list-style: none;" class="le" [data-type="reminder"]>  
                <span class="click "><input type="checkbox">
                    <span><b>Ăn trưa</b></span></span></li>
            <li style="list-style: none;" class="evening "> <span class="click"><input type="checkbox">
                <span>Học môn lập trình script</span></span></li>
            <li style="list-style: none;" class="le "> 
                <span class="click"><input type="checkbox">
                    <span>Nộp bài lên git trước khi đi ngủ</span></span></li>
            <li style="list-style: none;" class="evening "> 
                <span class="click"><input type="checkbox">
                    <span>Chuẩn bị đồ đi học ngày mai</span></span></li>
            <li style="list-style: none;" class="le"> 
                <span class="click"><input type="checkbox">
                    <span>Nhắn tin cho bạn gái</span></span></li>
        </ul>
    </div>
    <p style="text-align: center; color: rgb(72, 117, 72); font-size: 30px;">* <i>Ghi nhớ: kỉ luật là sức mạnh !</i></p>
</body>
</html>
