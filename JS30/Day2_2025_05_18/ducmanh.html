        var n = prompt("mat khau: ");
        function kiemtra(n){
            if(n.length<8){
                return "mat khau toi thieu 8 ki tu";
            }
            if(!/[A-Z]/.test(n)){
                return "mat khau phai co it nhat mot ki tu viet hoa";
            }
            if(!/[a-z]/.test(n)){
                return "mat khau phai co it nhat mot ki tu thuong";
            }
            if(!/[0-9]/.test(n)){
                return "mat khai phai co it nhat mot sos"
            }
        }
        document.write(kiemtra(n))
