<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name ="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name ="password">
            </label>
            <button class="submit">Sign In</button>
            <p class="forgot">Forgot Password</p>
            <div class="img-icon">
                <ul>
                    <li><img src="/JS30/Day3_2025_05_19/anh/facebook.png" alt="facebook"></li>
                    <li><img src="/JS30/Day3_2025_05_19/anh/instagram.png" alt="google"></li>   
                    <li><img src="/JS30/Day3_2025_05_19/anh/twitter.png" alt="twitter"></li>
                    <li><img src="/JS30/Day3_2025_05_19/anh/linkedin.png" alt="linkedin"></li>
                </ul>
            </div>
        </div>
        <div class = "sub-container">
            <div class="img">
                <div class="img-text signup-text">
                    <h2>New Here</h2>
                    <p> Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img-text signin-text">
                    <h2>One of us?</h2>
                    <p> If you already has an account, just sign in.</p>
                </div>
                <div class=" img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
        </div>
        <div class ="form sign-up">
            <h2>Sign UP</h2>
            <label>
                <span>Name</span>
                <input type="name">
            </label>
            <label>
                <span>Email </span>
                <input type="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password">
            </label>
            <label>
                <span>Confirm Password</span>
                <input type="password">
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
